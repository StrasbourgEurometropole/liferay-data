contact.default-privacy=<b>Mentions d\u2019information</b><br>(Article L114-8 Code des relations entre le public et l\u2019administration)<br><br>La Ville et l\u2019Eurom\u00E9tropole de Strasbourg, 1 parc de l\u2019\u00E9toile, 67076 Strasbourg Cedex, traitent vos donn\u00E9es \u00E0 caract\u00E9re personnel collect\u00E9es via ce formulaire de contact dans le but de r\u00E9pondre \u00E0 votre demande.<br><br>Ce traitement est r\u00E9alis\u00E9 par l\u2019envoi d\u2019une r\u00E9ponse imm\u00E9diate ou le transfert de votre demande vers le service de la collectivit\u00E9 concern\u00E9. Les donn\u00E9es collect\u00E9es dans le cadre de ce traitement sont de type "donn\u00E9es d\u2019identification" uniquement. Les destinataires des donn\u00E9es sont les Directions et/ou les services de la Ville et l\u2019Eurom\u00E9tropole de Strasbourg concern\u00E9s par la demande. Vos donn\u00E9es sont stock\u00E9es dans notre outil de cr\u00E9ation de formulaires et seront supprim\u00E9es dans les trois mois suivant le traitement de votre demande. Les donn\u00E9es sont \u00E9galement conserv\u00E9es dans notre syst\u00E9me de messagerie interne pendant toute la dur\u00E9e de traitement de votre demande et sont supprim\u00E9es imm\u00E9diatement apr\u00E9s qu\u2019une r\u00E9ponse vous ait \u00E9t\u00E9 envoy\u00E9e.<br><br>Conform\u00E9ment au R\u00E9glement (UE) 2016/679 du Parlement Europ\u00E9en et du Conseil du 27 avril 2016, r\u00E9glement g\u00E9n\u00E9ral sur la protection des donn\u00E9es (RGPD) et \u00E0 la Loi n°78-17 du 6 janvier 1978, loi informatique et libert\u00E9s (LIL), modifi\u00E9e, vous avez un droit d\u2019acc\u00E9s, de rectification, d\u2019effacement, d\u2019opposition, de limitation du traitement et de portabilit\u00E9 des donn\u00E9es que vous pouvez exercer en vous adressant \u00E0 la D\u00E9l\u00E9gation \u00E0 la Protection des Donn\u00E9es, Ville et Eurom\u00E9tropole de Strasbourg, 1 parc de l\u2019\u00E9toile, 67076 Strasbourg Cedex ou par courriel \u00E0 <a href="mailto:dpo@strasbourg.eu">dpo@strasbourg.eu</a> ou via <a href="https://demarches.strasbourg.eu/vie-pratique/informations-personnelles/">le formulaire d\u00E9di\u00E9</a>.<br><br>Si vous estimez, apr\u00E9s nous avoir contact\u00E9s, que vos droits "Informatique et Libert\u00E9s" ne sont pas respect\u00E9s, vous pouvez adresser une r\u00E9clamation \u00E0 la <a href="https://www.cnil.fr/fr/plaintes">Commission Nationale de l\u2019Informatique et des Libert\u00E9s (CNIL)</a>.
